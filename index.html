<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXchange App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="img/tb_favicon.ico">
</head>
<body>
    <h1>Geldwechsel App</h1>

    <p class="text__choose">Währung wählen</p>

    <div class="container--select">
        <button id="currencyButtonEuro" class="btn" type="button" onclick="selectEuro">€</button>
        <button id="currencyButtonFranken" class="btn" type="button" onclick="selectFranken">CHF</button>
        <button id="currencyButtonPound" class="btn" type="button" onclick="selectPound">£</button>
        <button id="currencyButtonDollar" class="btn" type="button" onclick="selectDollar">$</button>
    </div>

    <div class="container--calculate" id="containerCalculate">
        <form>
            <h3 id="currencyInputName"></h3>
            <input type="number" id="currencyInput" placeholder="Betrag eingeben">
        </form>

        <div id="output">
            <div class="card card__1">
                    <h4 id="currencyOutputNameOne"></h4>
                    <div class="output" id="firstOutput"></div>
            </div>

            <div class="card card__2">
                    <h4 id="currencyOutputNameTwo"></h4>
                    <div class="output" id="secondOutput"></div>
            </div>

            <div class="card card__3">
                    <h4 id="currencyOutputNameThree"></h4>
                    <div class="output" id="thirdOutput"></div>
            </div>

        </div>        
    </div>
    <script src="apps/script.js"></script>
</body>
</html>
