<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eXchange App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/ico" href="img/tb_favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Währungsrechner</h1>
    </header>

    <main>
      <article class="select">
        <p class="text__choose">Währung wählen</p>
        <section class="container__btns">
          <button id="btn--euro" class="btn" type="button" data-currency="Euro">
            €
          </button>
          <button
            id="btn--franken"
            class="btn"
            type="button"
            data-currency="Franken"
          >
            CHF
          </button>
          <button
            id="btn--pound"
            class="btn"
            type="button"
            data-currency="Pfund"
          >
            £
          </button>
          <button
            id="btn--dollar"
            class="btn"
            type="button"
            data-currency="Dollar"
          >
            $
          </button>
        </section>
      </article>

      <article class="show" id="containerCalculate">
        <form class="input">
          <h3 id="currencyInputName">Euro</h3>
          <input
            type="number"
            id="currencyInput"
            placeholder="Betrag eingeben"
          />
        </form>

        <section class="output">
          <div class="card">
            <h4 class="outputName">Franken:</h4>
            <div class="outputValue">0</div>
          </div>
          <div class="card">
            <h4 class="outputName">Dollar:</h4>
            <div class="outputValue">0</div>
          </div>
          <div class="card">
            <h4 class="outputName">Pfund:</h4>
            <div class="outputValue">0</div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p>private Anwendung ohne Gewähr</p>
    </footer>
    <script src="apps/app.js"></script>
  </body>
</html>
